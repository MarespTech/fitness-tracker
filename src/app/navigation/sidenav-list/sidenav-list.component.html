<mat-nav-list>
    <a mat-list-item routerLink="/signup" *ngIf="!(isAuth$ | async)" (click)="onToggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign Up</span>
    </a>
    <a mat-list-item routerLink="/login" *ngIf="!(isAuth$ | async)" (click)="onToggle()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" *ngIf="isAuth$ | async" (click)="onToggle()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Trainings</span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async" (click)="onLogout()">
        <button mat-icon-button>
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Log out</span>
        </button>
    </mat-list-item>
</mat-nav-list>
