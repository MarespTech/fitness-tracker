<section class="new-training" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100%" fxFlex="500px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Select a type of workout</mat-label>
                <mat-select>
                  <mat-option *ngFor="let workout of workouts" [value]="workout.value">
                    {{workout.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()"> Start </button>
        </mat-card-actions>
    </mat-card>
</section>
